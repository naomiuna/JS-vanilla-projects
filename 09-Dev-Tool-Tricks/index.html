<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a  %s  string", "ðŸ’©");

      // Styled
      // console.log(
      //   "%c I am some great text",
      //   "font-size:50px; text-shadow: 10px 10px 0"
      // );

      // warning!
      console.warn("Oops!");

      // Error :|
      console.error("oh shit!");

      // Info
      console.info("fun fact");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "that is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      console.clear();

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${15 + (dog.age - 1) * 7} dog years`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Naomi");
      console.count("Naomi");
      console.count("Naomi");
      console.count("Naomi");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/naomiuna")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
